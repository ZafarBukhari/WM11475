<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet"> 
    
</head>
<body>
    <div class="main">
        <div>
            <p class="head">Calculator</p>
            <input id="resultContainer" class="resultBox" type="text" placeholder="0">
        </div>       
        <div>
            <button class="topBtn sign" onclick="clearRes()"">Clear</button>            
            <button class="topBtn sign" onclick="back()">Back</button>
            <!-- <button class="numBtn sign" onclick="getNum(Math.pow(_e('resultContainer').value,3),true)">Cube</button> -->
            <!-- <button class="numBtn sign" onclick="getRes()">%</button> -->
            <button class="numBtn sign" onclick="getNum('/')">/</button>
        </div>
        <div>
            <button class="numBtn num" onclick="getNum('7')">7</button>
            <button class="numBtn num" onclick="getNum('8')">8</button>
            <button class="numBtn num" onclick="getNum('9')">9</button>
            <button class="numBtn sign" onclick="getNum('*')">X</button>
        </div>
        <div>
            <button class="numBtn num" onclick="getNum('4')">4</button>
            <button class="numBtn num" onclick="getNum('5')">5</button>
            <button class="numBtn num" onclick="getNum('6')">6</button>
            <button class="numBtn sign" onclick="getNum('-')">-</button>
        </div>
        <div>
            <button class="numBtn num" onclick="getNum('1')">1</button>
            <button class="numBtn num" onclick="getNum('2')">2</button>
            <button class="numBtn num" onclick="getNum('3')">3</button>
            <button class="numBtn sign" onclick="getNum('+')">+</button>
        </div>
        <div>
            <button class="halfBtn" onclick="getNum('0')">0</button>
            <button class="halfBtn" onclick="getNum('.')">.</button>
            <button class="halfBtn signEqua" onclick="getRes()">=</button>            
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
