<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stop-watch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body class="bg-img">
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-sm col-md col-lg">
                    <h1 class="col-sm-12 display-4">Stop Watch</h1>
                </div>
            </div>            
        </div>
        <div class="dataContainer">           
            <div class="container">
                <div class="row">
                    <div class="col-sm col-md col-lg">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">Minutes</p>
                                <h2 class="card-title" id="min">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm col-md col-lg">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">Seconds</p>
                                <h2 class="card-title" id="sec">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm col-md col-lg">
                        <div class="card">
                            <div class="card-body">
                                <p class="card-text">Milliseconds</p>
                                <h2 class="card-title" id="msec">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btnContainer">
            <div class="container">
                <div class="row">
                    <div class="col-sm col-md col-lg">
                        <button onclick="start()" id="startBtn" type="button" class="btn btn-light">
                            Start
                        </button>
                    </div>
                    <div class="col-sm col-md col-lg">
                        <button onclick="stop()" id="stopBtn" type="button" class="btn btn-light">
                            Pause
                        </button>
                    </div>
                    <div class="col-sm col-md col-lg">
                        <button onclick="reset()" id="resetBtn" type="button" class="btn btn-light">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div><hr></div>
        <footer>
            <div>
                <div class="row">
                    <div class="col-sm">
                        <h6>Copyrights <i class="fa fa-copyright" area-hidden="true"></i> S. Zafar Abbas Bukhari (Roll No.WM11475)</h6>
                    </div>                                       
                </div>            
            </div>
        </footer>
    </div>    
    <script src="stop-watch.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
